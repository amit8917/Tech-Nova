<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Tech Nova</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Theme variables */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --accent-color: #6366f1;
            --accent-hover: #4f46e5;
            --border-color: #e5e7eb;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        [data-theme="dark"] {
            --bg-primary: #0c111d;
            --bg-secondary: #161d2e;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-color: #818cf8;
            --accent-hover: #6366f1;
            --border-color: #2d3748;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
        }

        /* iOS-style Glassmorphism Classes */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
            color: var(--text-primary);
        }
        
        .glass-header {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
        }
        
        .glass-footer {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
        }
        
        .glass-button {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: var(--glass-shadow);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .glass-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.4);
        }
        
        .glass-input {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: var(--glass-shadow);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        .glass-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
        
        .glass-nav {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--glass-shadow);
        }
        
        .glass-modal {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
        }



        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-container {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 25px var(--shadow-color);
        }

        .input-field {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .input-field:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .login-btn {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        .theme-toggle {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .admin-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .security-badge {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border-radius: 20px;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center" data-theme="light">
    <div class="w-full max-w-md p-6">
        <!-- Admin Login Card -->
        <div class="login-container glass-card rounded-2xl p-8">
            <!-- Admin Icon and Title -->
            <div class="text-center mb-8">
                <div class="admin-icon">
                    <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 1L3 5v6c0 1.1.9 2 2h14c1.1 0 2-.9 2-2V5l-9-4zm0 14H3c-1.1 0-2-.9-2-2v-2h18v2c0 1.1-.9 2-2h-9z"/>
                        <path d="M8 12h8M8 16h5" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold mt-4 mb-2">Admin Panel</h1>
                <p class="text-sm" style="color: var(--text-secondary);">Tech Nova Management System</p>
                <div class="security-badge inline-flex items-center gap-1 mt-3">
                    <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.804c2.627 0 5.054.868 7.032 2.342l2.718-2.718a.5.5 0 00-.707-.707l-2.718 2.718a11.954 11.954 0 01-2.342-7.032A11.954 11.954 0 001.804 10c0-2.627.868-5.054 2.342-7.032l2.718-2.718a.5.5 0 00.707-.707l-2.718 2.718a11.954 11.954 0 017.032 2.342c1.678-1.474 2.718-3.405 2.718-7.032 0-5.228-4.252-9.48-9.48-9.48-5.228 0-9.48 4.252-9.48 9.48 0 3.627 1.04 6.558 2.718 7.032z" clip-rule="evenodd"/>
                    </svg>
                    Secure Login
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        required
                        class="input-field glass-input w-full px-4 py-3 rounded-lg focus:outline-none transition-all duration-300"
                        placeholder="Enter your admin username"
                        autocomplete="username"
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2" style="color: var(--text-primary);">Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            required
                            class="input-field glass-input w-full px-4 py-3 pr-12 rounded-lg focus:outline-none transition-all duration-300"
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
                            onclick="togglePasswordVisibility()"
                            title="Show/Hide Password"
                        >
                            <svg id="eyeIcon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember" class="mr-2 rounded">
                        <span class="text-sm" style="color: var(--text-secondary);">Remember me</span>
                    </label>
                    <a href="#" class="text-sm hover:underline" style="color: var(--accent-color);">Forgot password?</a>
                </div>

                <button 
                    type="submit" 
                    class="login-btn w-full py-3 rounded-lg text-white font-semibold transition-all duration-300"
                >
                    Sign In to Admin Panel
                </button>
            </form>

            <!-- Theme Toggle -->
            <div class="flex justify-center mt-6">
                <button 
                    id="themeToggle" 
                    class="theme-toggle glass-button px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300"
                    onclick="toggleTheme()"
                >
                    <span class="flex items-center gap-2">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 6.707a8 8 0 00-2.12-2.12l-1.414 1.414a6 6 0 011.414 7.414l1.414-1.414A8 8 0 0117.293 13.293z"/>
                        </svg>
                        <span id="themeText">Dark Mode</span>
                    </span>
                </button>
            </div>

            <!-- Back to Site -->
            <div class="text-center mt-6">
                <a href="index.html" class="text-sm" style="color: var(--text-secondary);">
                    ‚Üê Back to Tech Nova
                </a>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle
        const html = document.documentElement;
        const themeToggle = document.getElementById('themeToggle');
        const themeText = document.getElementById('themeText');
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        updateThemeButton(savedTheme);
        
        function toggleTheme() {
            const currentTheme = html.getAttribute('data-theme');
            const themes = ['light', 'dark'];
            const currentIndex = themes.indexOf(currentTheme);
            const nextIndex = (currentIndex + 1) % themes.length;
            const nextTheme = themes[nextIndex];
            
            html.setAttribute('data-theme', nextTheme);
            localStorage.setItem('theme', nextTheme);
            updateThemeButton(nextTheme);
        }
        
        function updateThemeButton(theme) {
            const themeNames = {
                'light': 'Dark Mode',
                'dark': 'Light Mode'
            };
            themeText.textContent = themeNames[theme];
        }

        // Password Visibility Toggle
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-14-14a1 1 0 00-1.414 0z" clip-rule="evenodd"/>
                    <path fill-rule="evenodd" d="M12.45 3.5c-.49 0-.954.234-1.294.617l-2.447 2.447a1 1 0 01-1.414 0l-2.447-2.447C5.454 4.234 5.01 4.49 5.01 5.5s.444 1.266 1.548 2.383l2.447 2.447a1 1 0 001.414 0l2.447-2.447C16.546 6.766 16.99 6.51 16.99 5.5s-.444-1.266-1.548-2.383l-2.447-2.447a1 1 0 00-1.414 0l-2.447 2.447C5.454 4.234 5.01 4.49 5.01 5.5s.444 1.266 1.548 2.383l2.447 2.447a1 1 0 001.414 0l2.447-2.447C16.546 6.766 16.99 6.51 16.99 5.5z" clip-rule="evenodd"/>
                `;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                `;
            }
        }

        // Login Form Handler
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberCheckbox = document.getElementById('remember');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            if (!username || !password) {
                showNotification('Please enter both username and password', 'error');
                return;
            }

            // Show loading state
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Authenticating...
            `;

            // Simulate authentication (replace with real authentication)
            setTimeout(() => {
                // Simple demo authentication - replace with real backend validation
                if (username === 'Amit1920' && password === '9Gl2uj9q8@') {
                    showNotification('Login successful! Redirecting...', 'success');
                    
                    if (rememberCheckbox.checked) {
                        localStorage.setItem('adminRemembered', 'true');
                    }
                    
                    // Set authentication session
                    sessionStorage.setItem('adminAuthenticated', 'true');
                    
                    setTimeout(() => {
                        // Redirect to admin dashboard
                        window.location.href = 'admin-dashboard.html';
                    }, 1500);
                } else {
                    showNotification('Invalid username or password', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            }, 1500);
        });

        // Check for remembered login
        if (localStorage.getItem('adminRemembered') === 'true') {
            usernameInput.value = 'admin';
            rememberCheckbox.checked = true;
        }

        // Notification function
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-xl transform translate-x-full transition-transform duration-500 ${
                type === 'success' ? 'bg-green-500 text-white' : 
                type === 'error' ? 'bg-red-500 text-white' : 
                'bg-indigo-500 text-white'
            }`;
            notification.innerHTML = `
                <div class="flex items-center gap-3">
                    <span class="text-sm font-medium">${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white/80 hover:text-white">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Slide in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
                notification.classList.add('translate-x-0');
            }, 100);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => notification.remove(), 500);
            }, 5000);
        }
    // Adblock Detection and Popup
        function detectAdblock() {
            // Create a test ad element that adblockers typically block
            const testAd = document.createElement('div');
            testAd.innerHTML = '&nbsp;';
            testAd.className = 'adsbox pub_300x250 pub_300x250m pub_728x90 text-ad textAd text_ad text_ads text-ads text-ad-links';
            testAd.style.cssText = 'position: absolute; top: -10px; left: -10px; width: 1px; height: 1px; visibility: hidden;';
            
            document.body.appendChild(testAd);
            
            setTimeout(() => {
                const isBlocked = testAd.offsetHeight === 0;
                document.body.removeChild(testAd);
                
                if (isBlocked) {
                    showAdblockPopup();
                }
            }, 100);
        }
        
        function showAdblockPopup() {
            // Create popup overlay
            const overlay = document.createElement('div');
            overlay.id = 'adblock-popup';
            overlay.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 fade-in';
            overlay.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 9999;';
            
            // Create popup content
            const popup = document.createElement('div');
            popup.className = 'bg-white rounded-xl p-8 max-w-md mx-4 transform scale-100 transition-transform duration-300';
            popup.style.cssText = 'background: white; border-radius: 12px; padding: 32px; max-width: 400px; margin: 16px; transform: scale(1); transition: transform 0.3s;';
            
            popup.innerHTML = `
                <div class="text-center">
                    <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mb-2">Adblocker Detected!</h3>
                    <p class="text-gray-600 mb-6">
                        We've detected that you're using an adblocker. Please consider disabling it to support our work and ensure the best experience on our platform.
                    </p>
                    <div class="space-y-3">
                        <button onclick="disableAdblockPopup()" class="w-full px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors duration-200">
                            I've Disabled Adblocker
                        </button>
                        <button onclick="remindLater()" class="w-full px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors duration-200">
                            Remind Me Later
                        </button>
                        <button onclick="keepAdblock()" class="w-full px-4 py-2 text-gray-500 text-sm hover:text-gray-700 transition-colors duration-200">
                            Keep Adblock Enabled
                        </button>
                    </div>
                </div>
            `;
            
            overlay.appendChild(popup);
            document.body.appendChild(overlay);
            
            // Add fade-in animation
            setTimeout(() => {
                overlay.classList.add('fade-in');
            }, 10);
        }
        
        function disableAdblockPopup() {
            const popup = document.getElementById('adblock-popup');
            if (popup) {
                popup.style.opacity = '0';
                setTimeout(() => {
                    popup.remove();
                    showNotification('Thank you for supporting us! üéâ', 'success');
                    // Re-check after 2 seconds
                    setTimeout(detectAdblock, 2000);
                }, 300);
            }
        }
        
        function remindLater() {
            const popup = document.getElementById('adblock-popup');
            if (popup) {
                popup.style.opacity = '0';
                setTimeout(() => {
                    popup.remove();
                }, 300);
            }
            // Remind after 5 minutes
            setTimeout(detectAdblock, 300000);
        }
        
        function keepAdblock() {
            const popup = document.getElementById('adblock-popup');
            if (popup) {
                popup.style.opacity = '0';
                setTimeout(() => {
                    popup.remove();
                }, 300);
            }
            // Don't show again in this session
            sessionStorage.setItem('adblock-dismissed', 'true');
        }
        
        // Check if user has already dismissed adblock popup
        if (!sessionStorage.getItem('adblock-dismissed')) {
            // Run adblock detection after page loads
            setTimeout(detectAdblock, 1000);
        }

    </script>
</body>
</html>
