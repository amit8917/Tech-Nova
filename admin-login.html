<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Respawn Daily</title>
    <meta name="description" content="Secure admin login for Respawn Daily">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --accent-color: #f59e0b;
            --accent-gradient: linear-gradient(135deg, #f59e0b, #f97316);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', system-ui, sans-serif;
            overflow-x: hidden;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            }
            25% {
                background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #0f172a 100%);
            }
            50% {
                background: linear-gradient(135deg, #334155 0%, #0f172a 50%, #1e293b 100%);
            }
            75% {
                background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #334155 100%);
            }
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #f59e0b, #f97316, #ef4444);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation-delay: 0s, 0s;
            animation-name: float, morph1;
            animation-duration: 20s, 8s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899, #f59e0b);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 60%;
            right: 10%;
            animation-delay: 3s, 2s;
            animation-name: float, morph2;
            animation-duration: 20s, 6s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(90deg, #10b981, #3b82f6, #8b5cf6);
            border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            bottom: 10%;
            left: 30%;
            animation-delay: 6s, 1s;
            animation-name: float, morph3;
            animation-duration: 20s, 7s;
        }

        .shape-4 {
            width: 250px;
            height: 250px;
            background: linear-gradient(180deg, #ef4444, #f59e0b, #10b981);
            border-radius: 40% 60% 60% 40% / 60% 30% 70% 40%;
            top: 30%;
            right: 30%;
            animation-delay: 9s, 3s;
            animation-name: float, morph4;
            animation-duration: 20s, 9s;
        }

        .shape-5 {
            width: 180px;
            height: 180px;
            background: linear-gradient(270deg, #3b82f6, #ec4899, #f97316);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 15%;
            right: 15%;
            animation-delay: 12s, 4s;
            animation-name: float, morph5;
            animation-duration: 20s, 5s;
        }

        .shape-6 {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #f97316, #ef4444, #8b5cf6);
            border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
            bottom: 20%;
            right: 20%;
            animation-delay: 15s, 2.5s;
            animation-name: float, morph6;
            animation-duration: 20s, 8s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-30px) translateX(20px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translateY(20px) translateX(-15px) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translateY(-20px) translateX(10px) rotate(270deg) scale(1.05);
            }
        }

        @keyframes morph1 {
            0%, 100% {
                border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
            }
            50% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
        }

        @keyframes morph2 {
            0%, 100% {
                border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            }
            50% {
                border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            }
        }

        @keyframes morph3 {
            0%, 100% {
                border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
            }
            50% {
                border-radius: 40% 60% 60% 40% / 60% 30% 70% 40%;
            }
        }

        @keyframes morph4 {
            0%, 100% {
                border-radius: 40% 60% 60% 40% / 60% 30% 70% 40%;
            }
            50% {
                border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            }
        }

        @keyframes morph5 {
            0%, 100% {
                border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            }
            50% {
                border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
            }
        }

        @keyframes morph6 {
            0%, 100% {
                border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
            }
            50% {
                border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
            }
        }

        /* Particle Animation */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0.6;
            animation: particleFloat 15s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 14s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1s; }
        .particle:nth-child(10) { left: 15%; animation-delay: 3s; }
        .particle:nth-child(11) { left: 25%; animation-delay: 5s; }
        .particle:nth-child(12) { left: 35%; animation-delay: 7s; }
        .particle:nth-child(13) { left: 45%; animation-delay: 9s; }
        .particle:nth-child(14) { left: 55%; animation-delay: 11s; }
        .particle:nth-child(15) { left: 65%; animation-delay: 13s; }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Pulse Ring Animation */
        .pulse-ring {
            position: absolute;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: pulseRing 4s infinite ease-out;
        }

        .pulse-ring:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .pulse-ring:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .pulse-ring:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 30%;
            left: 60%;
            animation-delay: 1s;
        }

        @keyframes pulseRing {
            0% {
                transform: scale(0.5);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Form Styles */
        .form-input {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
            background: rgba(245, 158, 11, 0.05);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        /* Button Styles */
        .login-btn {
            background: var(--accent-gradient);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        /* Checkbox */
        .custom-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--glass-border);
            border-radius: 6px;
            background: var(--glass-bg);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .custom-checkbox:checked {
            background: var(--accent-gradient);
            border-color: var(--accent-color);
        }

        .custom-checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        /* Logo Animation */
        .logo-container {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading .spinner {
            display: inline-block;
        }

        .loading .btn-text {
            display: none;
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message.show {
            display: block;
        }

        /* Success Message */
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .glass-card {
                margin: 16px;
                padding: 24px;
            }
        }
    </style>
</head>

    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="glass-card p-8 w-full max-w-md">
            <!-- Logo Section -->
            <div class="text-center mb-8">

                    <div class="w-20 h-20 bg-gradient-to-br from-amber-400 to-orange-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                        <i class="fas fa-gamepad text-white text-3xl"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold mb-2 bg-gradient-to-r from-amber-400 to-orange-500 bg-clip-text text-transparent">

            <!-- Login Form -->

                    </button>

                <!-- Admin Request Form (Hidden by default) -->
                <div id="adminRequestForm" class="hidden">

                                class="w-full bg-gradient-to-r from-amber-500 to-orange-500 text-white py-3 rounded-lg font-semibold hover:from-amber-600 hover:to-orange-600 transition-all duration-300 transform hover:scale-105"

    <script>
        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        // Handle Login
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.toLowerCase().trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const form = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            // Show loading state
            form.classList.add('loading');
            
            // Simulate authentication (replace with actual authentication)
            setTimeout(() => {
                // Default admin credentials (in production, use proper authentication)
                const validCredentials = {
                    // Username format
                    'amit1920': 'amitsreeya1920'
                };
                
                if (validCredentials[email] && validCredentials[email] === password) {
                    // Success
                    successMessage.classList.add('show');
                    
                    // Store session
                    if (remember) {
                        localStorage.setItem('adminEmail', email);
                        localStorage.setItem('adminSession', 'true');
                    } else {
                        sessionStorage.setItem('adminSession', 'true');
                    }
                    
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = 'index.html?openAdmin=true';
                    }, 1500);
                } else {
                    // Error
                    errorMessage.classList.add('show');
                    form.classList.remove('loading');
                }
            }, 1500);
        }

        // Check for existing session
        window.addEventListener('load', function() {
            const adminSession = localStorage.getItem('adminSession') || sessionStorage.getItem('adminSession');
            const adminEmail = localStorage.getItem('adminEmail');
            
            if (adminSession === 'true') {
                // Auto-redirect if session exists
                window.location.href = 'index.html?admin=loggedin';
            } else if (adminEmail) {
                // Pre-fill email if remembered
                document.getElementById('email').value = adminEmail;
                document.getElementById('remember').checked = true;
            }
        });

        // Show Help
        function showHelp() {
            alert('Admin Login Credentials:\n\nUsername: amit1920\nPassword: amitsreeya1920\n\nNote: Please keep these credentials secure!');
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Ctrl/Cmd + Enter to submit form
            if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Add input validation feedback
        document.getElementById('email').addEventListener('input', function() {
            const input = this.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
            
            if (input && !emailRegex.test(input) && !usernameRegex.test(input)) {
                this.style.borderColor = '#ef4444';
            } else {
                this.style.borderColor = '';
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            
            if (password && password.length < 6) {
                this.style.borderColor = '#ef4444';
            } else {
                this.style.borderColor = '';
            }
        });
    </script>
</body>
</html>
