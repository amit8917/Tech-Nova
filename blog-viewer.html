<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Respawn Daily</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-tertiary: #64748b;
            --accent-color: #f59e0b;
            --card-bg: rgba(255, 255, 255, 0.95);
            --border-color: rgba(148, 163, 184, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .blog-content {
            max-width: none;
        }

        .blog-content h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .blog-content h2 {
            font-size: 2rem;
            font-weight: 700;
            margin: 2rem 0 1rem 0;
            color: var(--text-primary);
        }

        .blog-content h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1.5rem 0 1rem 0;
            color: var(--text-primary);
        }

        .blog-content p {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .blog-content img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin: 2rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .blog-content ul, .blog-content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
            color: var(--text-secondary);
        }

        .blog-content li {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .blog-content blockquote {
            border-left: 4px solid var(--accent-color);
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: var(--text-tertiary);
        }

        .category-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .category-gaming { background: #f3e8ff; color: #7c3aed; border: 1px solid #e9d5ff; }
        .category-india { background: #fed7aa; color: #ea580c; border: 1px solid #ffedd5; }
        .category-politics { background: #dbeafe; color: #2563eb; border: 1px solid #eff6ff; }
        .category-health { background: #dcfce7; color: #16a34a; border: 1px solid #f0fdf4; }
        .category-entertainment { background: #fce7f3; color: #db2777; border: 1px solid #fdf2f8; }
        .category-sports { background: #fef3c7; color: #d97706; border: 1px solid #fffbeb; }

        .loading-spinner {
            border: 3px solid rgba(245, 158, 11, 0.3);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <header class="glass-card sticky top-0 z-50 border-b border-gray-200">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <button onclick="window.close()" class="text-gray-600 hover:text-gray-900 transition-colors">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </button>
                    <h1 class="text-xl font-bold text-gray-900">Respawn Daily</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="window.print()" class="text-gray-600 hover:text-gray-900 transition-colors">
                        <i class="fas fa-print text-xl"></i>
                    </button>
                    <button onclick="shareBlog()" class="text-gray-600 hover:text-gray-900 transition-colors">
                        <i class="fas fa-share-alt text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Loading State -->
    <div id="loadingState" class="flex items-center justify-center min-h-screen">
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-gray-600">Loading blog post...</p>
        </div>
    </div>

    <!-- Blog Content -->
    <main id="blogContent" class="container mx-auto px-4 py-8 hidden">
        <article class="glass-card p-8 fade-in">
            <!-- Blog Header -->
            <div class="mb-8">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-4">
                        <span id="blogCategory" class="category-badge"></span>
                        <span id="blogDate" class="text-gray-400 text-sm"></span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-gray-400 text-sm">By</span>
                        <span id="blogAuthor" class="text-white font-semibold"></span>
                    </div>
                </div>
                
                <h1 id="blogTitle" class="blog-content"></h1>
                
                <!-- Cover Image -->
                <div id="blogCoverImage" class="mb-8 hidden">
                    <img id="coverImage" class="w-full rounded-xl shadow-2xl" alt="">
                </div>
            </div>

            <!-- Blog Body -->
            <div id="blogBody" class="blog-content prose prose-lg max-w-none">
                <!-- Dynamic content will be loaded here -->
            </div>

            <!-- Tags -->
            <div id="blogTags" class="mt-8 pt-8 border-t border-gray-200 hidden">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">Tags</h3>
                <div id="tagsContainer" class="flex flex-wrap gap-2">
                    <!-- Tags will be loaded here -->
                </div>
            </div>

            <!-- Conclusion -->
            <div id="blogConclusion" class="mt-8 p-6 rounded-xl bg-gradient-to-r from-amber-50 to-orange-50 border border-amber-200 hidden">
                <h3 class="text-lg font-semibold mb-3 text-amber-800">Conclusion</h3>
                <p id="conclusionText" class="text-gray-700"></p>
            </div>
        </article>

        <!-- Related Posts -->
        <div class="mt-8 glass-card p-8">
            <h2 class="text-2xl font-bold mb-6 text-gray-900">More Articles</h2>
            <div id="relatedPosts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Related posts will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="glass-card mt-16 border-t border-gray-200">
        <div class="container mx-auto px-4 py-8">
            <div class="text-center">
                <p class="text-gray-600">&copy; 2024 Respawn Daily. All rights reserved.</p>
                <div class="mt-4 flex justify-center space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-gray-900 transition-colors">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a href="#" onclick="window.close()" class="text-gray-600 hover:text-gray-900 transition-colors">
                        <i class="fas fa-times"></i> Close
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Load blog post from localStorage
        function loadBlogPost() {
            const blogData = localStorage.getItem('currentBlog');
            
            if (!blogData) {
                showError('Blog post not found');
                return;
            }

            try {
                const blog = JSON.parse(blogData);
                displayBlogPost(blog);
            } catch (error) {
                showError('Error loading blog post');
                console.error('Error parsing blog data:', error);
            }
        }

        function displayBlogPost(blog) {
            // Hide loading state
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('blogContent').classList.remove('hidden');

            // Set basic info
            document.getElementById('blogTitle').textContent = blog.mainHeading || blog.heading || 'Untitled';
            document.getElementById('blogAuthor').textContent = blog.author || 'Respawn Daily';
            document.getElementById('blogDate').textContent = new Date(blog.publishDate).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Set category
            const categoryElement = document.getElementById('blogCategory');
            categoryElement.textContent = blog.category ? blog.category.charAt(0).toUpperCase() + blog.category.slice(1) : 'General';
            categoryElement.className = `category-badge category-${blog.category || 'general'}`;

            // Set cover image
            if (blog.bannerImage && blog.bannerImage !== '') {
                const coverImageDiv = document.getElementById('blogCoverImage');
                const coverImage = document.getElementById('coverImage');
                coverImage.src = blog.bannerImage;
                coverImage.alt = blog.mainHeading || blog.heading;
                coverImageDiv.classList.remove('hidden');
            }

            // Build blog content
            let blogBodyHTML = '';

            // Add paragraph if exists
            if (blog.mainParagraph || blog.paragraph) {
                blogBodyHTML += `<p>${blog.mainParagraph || blog.paragraph}</p>`;
            }

            // Add sections
            if (blog.sections && Array.isArray(blog.sections)) {
                blog.sections.forEach((section, index) => {
                    if (section.heading) {
                        blogBodyHTML += `<h2>Section ${index + 1}: ${section.heading}</h2>`;
                    }
                    if (section.paragraph) {
                        blogBodyHTML += `<p>${section.paragraph}</p>`;
                    }
                    if (section.image && section.image !== '') {
                        blogBodyHTML += `<img src="${section.image}" alt="${section.heading || 'Section image'}">`;
                    }
                    if (section.subHeading) {
                        blogBodyHTML += `<h3>${section.subHeading}</h3>`;
                    }
                });
            }

            // Set blog body content
            document.getElementById('blogBody').innerHTML = blogBodyHTML || '<p>No content available.</p>';

            // Set tags
            if (blog.tags && blog.tags.trim() !== '') {
                const tagsContainer = document.getElementById('tagsContainer');
                const tags = blog.tags.split(',').map(tag => tag.trim()).filter(tag => tag !== '');
                
                if (tags.length > 0) {
                    tagsContainer.innerHTML = tags.map(tag => 
                        `<span class="px-3 py-1 bg-gray-700 text-gray-300 rounded-full text-sm">#${tag}</span>`
                    ).join('');
                    document.getElementById('blogTags').classList.remove('hidden');
                }
            }

            // Set conclusion
            if (blog.conclusion && blog.conclusion.trim() !== '') {
                document.getElementById('conclusionText').textContent = blog.conclusion;
                document.getElementById('blogConclusion').classList.remove('hidden');
            }

            // Load related posts
            loadRelatedPosts(blog.category);
        }

        function loadRelatedPosts(currentCategory) {
            const publishedBlogs = JSON.parse(localStorage.getItem('publishedBlogs') || '[]');
            const relatedPostsContainer = document.getElementById('relatedPosts');
            
            // Filter posts by same category (excluding current)
            const relatedPosts = publishedBlogs
                .filter(blog => blog.category === currentCategory)
                .slice(0, 3);

            if (relatedPosts.length === 0) {
                relatedPostsContainer.innerHTML = '<p class="text-gray-600 col-span-full">No related posts found.</p>';
                return;
            }

            relatedPostsContainer.innerHTML = relatedPosts.map(post => {
                const coverImage = post.bannerImage && post.bannerImage !== '' 
                    ? `<img src="${post.bannerImage}" alt="${post.mainHeading || post.heading}" class="w-full h-32 object-cover rounded-lg mb-3">`
                    : `<div class="w-full h-32 bg-gradient-to-br from-gray-600 to-gray-700 rounded-lg mb-3 flex items-center justify-center">
                        <i class="fas fa-newspaper text-gray-400 text-2xl"></i>
                    </div>`;

                return `
                    <div class="glass-card p-4 hover:scale-105 transition-transform cursor-pointer" onclick="openRelatedPost('${post.mainHeading || post.heading}')">
                        ${coverImage}
                        <h4 class="font-semibold text-gray-900 mb-2 line-clamp-2">${post.mainHeading || post.heading}</h4>
                        <p class="text-gray-600 text-sm line-clamp-2">${(post.mainParagraph || post.paragraph) ? (post.mainParagraph || post.paragraph).substring(0, 100) + '...' : 'No description'}</p>
                    </div>
                `;
            }).join('');
        }

        function openRelatedPost(postTitle) {
            const publishedBlogs = JSON.parse(localStorage.getItem('publishedBlogs') || '[]');
            const blog = publishedBlogs.find(b => (b.mainHeading || b.heading) === postTitle);
            
            if (blog) {
                localStorage.setItem('currentBlog', JSON.stringify(blog));
                window.location.reload();
            }
        }

        function shareBlog() {
            if (navigator.share) {
                navigator.share({
                    title: document.getElementById('blogTitle').textContent,
                    text: 'Check out this article from Respawn Daily',
                    url: window.location.href
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(window.location.href);
                alert('Link copied to clipboard!');
            }
        }

        function showError(message) {
            document.getElementById('loadingState').innerHTML = `
                <div class="text-center">
                    <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                    <p class="text-red-600">${message}</p>
                    <button onclick="window.close()" class="mt-4 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors">
                        Close
                    </button>
                </div>
            `;
        }

        // Load blog post when page loads
        window.addEventListener('load', loadBlogPost);
    </script>
</body>
</html>
